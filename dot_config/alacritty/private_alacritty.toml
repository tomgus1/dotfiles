# ~/.config/alacritty/alacritty.toml
# Framework 13 • Fedora • IBM Plex Mono • Neovim-friendly

[general]
live_config_reload = true
ipc_socket = true

[env]
TERM = "xterm-256color"
COLORTERM = "truecolor"
EDITOR = "nvim"

[window]
padding = { x = 10, y = 10 }
dynamic_padding = true
opacity = 1.0              # was 0.94 – full opacity = less “foggy”
decorations = "Full"
startup_mode = "Windowed"
title = "Alacritty"
dynamic_title = true
decorations_theme_variant = "Dark"

[scrolling]
history = 10000
multiplier = 3

[font]
size = 11.0
normal       = { family = "BlexMono Nerd Font Mono", style = "Regular" }
bold         = { family = "BlexMono Nerd Font Mono", style = "Bold" }
italic       = { family = "BlexMono Nerd Font Mono", style = "Italic" }
bold_italic  = { family = "BlexMono Nerd Font Mono", style = "Bold Italic" }
offset       = { x = 0, y = 0 }
glyph_offset = { x = 0, y = 0 }
builtin_box_drawing = true

[colors.primary]
background = "#11111b"
foreground = "#cdd6f4"

[colors.cursor]
text   = "#11111b"
cursor = "#f5e0dc"

[colors.vi_mode_cursor]
text   = "#11111b"
cursor = "#b4befe"

[colors.selection]
text       = "#cdd6f4"
background = "#313244"

[colors.search.matches]
foreground = "#11111b"
background = "#f9e2af"

[colors.search.focused_match]
foreground = "#11111b"
background = "#f38ba8"

[colors.footer_bar]
foreground = "#11111b"
background = "#cdd6f4"

[colors.normal]
black   = "#181825"
red     = "#f38ba8"
green   = "#a6e3a1"
yellow  = "#f9e2af"
blue    = "#89b4fa"
magenta = "#f5c2e7"
cyan    = "#94e2d5"
white   = "#bac2de"

[colors.bright]
black   = "#313244"
red     = "#f38ba8"
green   = "#a6e3a1"
yellow  = "#f9e2af"
blue    = "#89b4fa"
magenta = "#f5c2e7"
cyan    = "#94e2d5"
white   = "#cdd6f4"

[colors]
transparent_background_colors = false
draw_bold_text_with_bright_colors = true

[bell]
animation = "EaseOut"
duration  = 80
color     = "#f38ba8"
command   = "None"

[selection]
semantic_escape_chars = ",│`|:\"' ()[]{}<>\t"
save_to_clipboard = true

[cursor]
style          = { shape = "Block", blinking = "On" }
vi_mode_style  = { shape = "Block", blinking = "Off" }
blink_interval = 500
blink_timeout  = 0
unfocused_hollow = true
thickness = 0.15

[terminal]
shell = { program = "/usr/bin/zsh", args = ["-l"] }
osc52 = "OnlyCopy"

[mouse]
hide_when_typing = true

[hints]
alphabet = "jfkdls;ahgurieowpq"

[[hints.enabled]]
command         = "xdg-open"
hyperlinks      = true
post_processing = true
persist         = false
mouse.enabled   = true
binding         = { key = "O", mods = "Control|Shift" }

[keyboard]
bindings = [
  { key = "C", mods = "Control|Shift", action = "Copy" },
  { key = "V", mods = "Control|Shift", action = "Paste" },
  { key = "N", mods = "Control|Shift", action = "SpawnNewInstance" },
  { key = "Q", mods = "Control|Shift", action = "Quit" },
  { key = "F11", mods = "None",          action = "ToggleFullscreen" },
  { key = "K", mods = "Control|Shift", action = "ClearHistory" },
]
